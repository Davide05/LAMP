    <h4>Rappresenta un libro con il: Titolo, Autore, Anno di pubblicazione, Genere, Numero di pagine</h4>
    <script>
        //Creo un oggetto
        let libro = {
            Titolo:"La Bibbia",

            Numero_pagine:"1300-1600 pagine"
        }
        for (let chiave in libro) {
            console.log(chiave + ": " + libro[chiave]);
        }
    </script>
