<!DOCTYPE html>
<html lang="it">
<head>
    <title>Calcolatrice</title>
</head>
<body>
    <h3>Per vedere il risultato sulla console premere: (Ctlr + Shift + I)</h3>
    <br>
    <h4>Calcolatrice.</h4>
    <script>
         let x=0;
        let numero1;
        let numero2;
        let operazione;
        do //ottengo i due numeri
        {
           
            numero1 = parseInt(prompt("inseri un numero1"));
            numero2 = parseInt(prompt("inseri un numero2"));
            if(Number.isNaN(numero1)||Number.isNaN(numero2))
                console.log("uno dei valori inseriti non è un numero!");
            else
                x=1;
        } while(x==0)

        do 
        {
            operazioni = prompt("scegliere tra questi operazioni: +, -, *, /, **");
            switch(operazioni)
            {
                case "+":
                    console.log("addizione");
                    console.log(numero1 + "+" + numero2 +"=" + (numero1+numero2));
                break;
                case "-":
                    console.log("sottrazione");
                    console.log(numero1 + "-" + numero2 +"=" + (numero1-numero2));
                break;
                case "*":
                    console.log("moltiplicazione");
                    console.log(numero1 + "*" + numero2 +"=" + (numero1*numero2));
                break;
                case "/":
                    console.log("divizione");
                    console.log(numero1 + "/" + numero2 +"=" + (numero1/numero2));
                break;
                case "**":
                    console.log("potenza");
                    console.log(numero1 + "**" + numero2 +"=" + (numero1**numero2));
                break;
                default:
                    console.log("valore non è correto!");
                    operazioni=0;
                break;
            }
        }while(operazioni==0);
    </script>
</body>
</html>
