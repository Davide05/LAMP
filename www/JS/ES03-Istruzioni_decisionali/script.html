<!DOCTYPE html>
<html lang="it">
<head>
    <title>Script</title>
</head>
<body>
    <h3>Per vedere il risultato sulla console premere: (Ctlr + Shift + I)</h3>
    <br>
    <h4>Script che stampa i numeri da 100 a 0, ma in passi di 20</h4>
    <script>
        for(let key=100;key>=0;key-20)
        {
            console.log(key);
        }
    </script>
</body>
</html>
