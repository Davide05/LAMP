<body>
    <h4>Per vedere il risultato sulla console premere: (Ctlr + Shift + I)</h4>
    <script>
        //Chiede all'utente i valori
        let m = prompt("Inserisci il coeficente angolare(m):");
        let q = prompt("Inserisci il origine delle ordinate(q):");
        let x1= -1;
        let x2= 10;
        //Torvare i punti di intersezione con gli assi cartesiani.
        let y1= m*x1+q*1;
        let y2= m*x2+q*1;
        //Stampa su console lâ€™oggetto e il suo contenuto .
        console.log("A(x1,y1)=("+x1+","+y1+")");
        console.log("B(x2,y2)=("+x2+","+y2+")");
    </script>
