<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo del volume del Box</title>
</head>
<body>
    <h4>Per vedere il risultato sulla console premere: (Ctlr + Shift + I)</h4>
    <script>
        // Chiede all'utente la larghezza, altezza e lunghezza della scatola
        let larghezza= prompt("Inserisci la larghezza della scatola(metri):");
        let altezza= prompt("Inserisci l'altezza della scatola(metri):");
        let lunghezza= prompt("Inserisci la lunghezza della scatola(metri):");

        // Calcola il volume della scatola
        let volume= larghezza * altezza * lunghezza;

        //Risultato nella console del browser
        console.log("Il volume della scatola Ã¨: " + volume + " metri cubi");
    </script>
</body>
</html>
