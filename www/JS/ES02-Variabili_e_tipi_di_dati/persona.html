<body>
    <h4>Per vedere il risultato sulla console premere: (Ctlr + Shift + I)</h4>
    <script>
        //crea l'oggetto
        let persona= {
            nome: null,
            cognome: null,
            eta: 0
        }

        //Chiede all'utente il nome, cognome e l'eta della persona
        let nome= prompt("Inserisci il nome:");
        let cognome= prompt("Inserisci il cognome:");
        let eta= prompt("Inserisci l'eta:");

        persona.nome = nome;
        persona.cognome = cognome;
        persona.eta = eta

        //Stampa su console lâ€™oggetto e il suo contenuto .
        console.log(persona.nome + " " + persona.cognome + " ha " +persona.eta);
    </script>
